<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualifAI</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --primary-color: #4361ee;
          --primary-light: #4895ef;
          --primary-dark: #3f37c9;
          --secondary-color: #f72585;
          --light-color: #f8f9fa;
          --gray-color: #6c757d;
          --border-radius: 12px;
          --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          --transition: all 0.3s ease;
        }
        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          min-height: 100vh;
          color: var(--dark-color);
        }
        .container {
          background: white;
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          max-width: 800px;
          margin: 40px auto;
          overflow: hidden;
        }
        .header {
          background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
          color: white;
          padding: 30px;
          text-align: center;
        }
        .header .logo {
          font-size: 3rem;
          margin-bottom: 10px;
        }
        .header h1 {
          font-size: 2rem;
          margin-bottom: 5px;
        }
        .form-card {
          padding: 30px;
        }
        .form-section {
          margin-bottom: 20px;
        }
        .form-section label {
          font-weight: 600;
          display: block;
          margin-bottom: 6px;
        }
        input[type="text"], textarea {
          width: 100%;
          padding: 12px;
          border-radius: var(--border-radius);
          border: 2px solid #e9ecef;
          font-size: 1rem;
        }
        .file-upload {
          position: relative;
        }
        .file-upload input[type="file"] {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          opacity: 0; cursor: pointer;
        }
        .file-upload-label {
          padding: 12px;
          background: #f8f9fa;
          border: 2px dashed #ced4da;
          border-radius: var(--border-radius);
          text-align: center;
          color: var(--gray-color);
        }
        .submit-btn {
          background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
          color: white;
          padding: 14px;
          border-radius: var(--border-radius);
          font-size: 1.1rem;
          border: none;
          cursor: pointer;
          width: 100%;
        }
        .submit-btn:hover {
          background: var(--primary-light);
        }
        .footer {
          padding: 15px;
          text-align: center;
          font-size: 0.9rem;
          color: var(--gray-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-file-alt"></i></div>
            <h1>QualifAI - Resume Screener</h1>
            <p>Upload your resume and job description to get instant feedback</p>
        </div>
        <form method="POST" enctype="multipart/form-data" class="form-card">
            <div class="form-section">
                <label><i class="fas fa-upload"></i> Upload Resume (PDF/DOCX):</label>
                <div class="file-upload">
                    <input type="file" name="resume" required>
                    <div class="file-upload-label">Choose a file</div>
                </div>
            </div>
            <div class="form-section">
                <label><i class="fas fa-briefcase"></i> Upload Job Description (optional):</label>
                <div class="file-upload">
                    <input type="file" name="jd_file">
                    <div class="file-upload-label">Choose a file</div>
                </div>
            </div>
            <div class="form-section">
                <label><i class="fas fa-align-left"></i> Or Paste Job Description:</label>
                <textarea name="jd_text" rows="5"></textarea>
            </div>
            <div class="form-section">
                <label><i class="fas fa-user-tie"></i> Job Title:</label>
                <input type="text" name="job_title" placeholder="e.g., Data Scientist">
            </div>
            <button type="submit" class="submit-btn">Analyze Resume <i class="fas fa-arrow-right"></i></button>
        </form>
        <div class="footer">
            &copy; 2025 QualifAI. All rights reserved.
        </div>
    </div>
</body>
</html>
